{% extends "layout.html" %}
{% block content %}
<h3>Collection: {{ content.name }}</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Request Name</th>
            <th>Method</th>
            <th>URL</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for request in content.requests %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ request.name }}</td>
            <td><span class="badge bg-primary">{{ request.method }}</span></td>
            <td>{{ request.url }}</td>
            <td>
                <a href="{{ url_for('collections.request_detail', filename=filename, request_index=loop.index0) }}" class="btn btn-sm btn-outline-info">
                    View
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
