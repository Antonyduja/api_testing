{% extends "layout.html" %}
{% block content %}
<h3>Create New Environment</h3>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Environment Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
