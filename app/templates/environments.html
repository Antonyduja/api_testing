{% extends "layout.html" %}
{% block content %}
<h3>Environments</h3>
<ul class="list-group">
  {% for file in files %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ file }}
      <a href="/environments/view/{{ file }}" class="btn btn-sm btn-outline-primary">Open</a>
    </li>
  {% endfor %}
</ul>
<br>
<a href="/environments/new" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Environment</a>
{% endblock %}
